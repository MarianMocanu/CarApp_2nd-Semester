<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Car Add</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div th:replace="navbar"></div>


<!-- here goes comments -->

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Add new Car</h1>
        <p class="lead">

        <form action="/savecar" th:object="${carform}" method="post">
            <div class="form-group">
                <label for="reg">Reg</label>
                <input type="text" class="form-control" th:field="${carform.reg}" id="reg" name="reg" placeholder="Reg"
                       maxlength="7">
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" class="form-control" th:field="${carform.brand}" id="brand" name="brand"
                       placeholder="Brand">
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" th:field="${carform.color}" id="color" name="color"
                       placeholder="Color">
            </div>
            <div class="form-group">
                <label for="maxspeed">MaxSpeed</label>
                <input type="number" class="form-control" th:field="${carform.maxSpeed}" name="maxspeed" id="maxspeed"
                       placeholder="MaxSpeed" min="0">
            </div>

            <div class="form-group">
                <label for="owners">Owners</label>
                <select class="custom-select" multiple size="5" name="owners" id="owners" th:field="${carform.owners}">
                    <option th:each="owner:${ownerList}" th:value="${owner.id}" th:text="${owner.toString()}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Car</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
        </form>


        </p>
    </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
