<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Car view</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div th:replace="navbar"></div>


<h1>this is car view</h1>

<!-- here goes comments -->


<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Reg</th>
        <th scope="col">Brand</th>
        <th scope="col">Color</th>
        <th scope="col">MaxSpeed</th>
        <th scope="col">Owners</th>
        <th scope="col">
            <abbr title="Add a car"><a th:href="'/addcar'">
                <button class="btn btn-success"><i class="fas fa-plus-circle"></i></button>
            </a></abbr>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car:${cars}">
        <td th:text="${car.reg}"></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.maxSpeed}"></td>
        <td>
            <div th:switch="${ownersForCar.get(car.id).size()}">
                <p th:case="0">No owners</p>
                <p th:case="1" th:text="${ownersForCar.get(car.id).get(0).toString()}"></p>
                <a th:case="*" th:text="${ownersForCar.get(car.id).size()} + ' owners'"
                   th:href="'/showOwners/' + ${car.id}"></a>
            </div>
            <!--<abbr title="Show owners"><a th:href="'/showOwners/' + ${car.id}"><button class="btn btn-dark"><i class="fas fa-user-friends"></i></button></a></abbr>-->
        </td>
        <td>
            <abbr title="Edit"><a th:href="'/editCar/' + ${car.id}">
                <button class="btn btn-warning"><i class="fas fa-edit"></i></button>
            </a></abbr>
        </td>
        <td>
            <abbr title="Delete"><a th:href="'/deleteCar/' + ${car.id}">
                <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
            </a></abbr>
        </td>


    </tr>

    </tbody>
</table>

<style>
    .btn btn-danger {
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Darker background on mouse-over */
    .btn btn-danger:hover {
        background-color: #8E121C;
    }
</style>
